# This configuration file is used by Xooa platform to configure and deploy chaincodes.
# Each level of indentation specifies parameters for the previous level.
# This file should be in the root directory of the Repo.
#
# Name :                  -> Default name of the App in Xooa Platform [Optional Paramater]
# AppInfo :               -> Default description of the App in Xooa Platform [Optional Parameter]
# chaincodes:
#   <chaincode-name>:     -> Name of the chaincode to be installed on Xooa platform.
#     path:               -> Path to the chaincode directory relative to Repo root
#     language:           -> Language of chaincode source code. Options are node, go, composer (for Fabric Composer Apps)
Name: QuickBooks
AppInfo: Xooa QuickBooks Chaincode Application
chaincodes:
  quickbooks:
    path: /Chaincode/
    language: go
